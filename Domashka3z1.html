<html>
 <head>
  <script>
      'use strict'
 //Ввод исходных данных
let L = (+prompt("Введите значение длины окружности"));

//Решение
let R = L / (2 * Math.PI);
let Scircle = L ** 2 / (Math.PI * 4);
let Sidesquare = Math.sqrt (Scircle);  
 //Вывод результата
 alert ("Радиус круга = " + R + "\nПлощадь круга = " + Scircle + "\nСторона квадрата = " + Sidesquare);
</script>
</html>
