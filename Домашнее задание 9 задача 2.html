<body>
<script>
    let n;
    function F(n){
        if (n <= 5){
        return 2 * n;
        } else if (n % 2 == 0 && n > 5){
            return F(n - 2) + 3 * F(n / 2) + n;
        } else { 
            return F(n - 1) + F(n - 2) + F(n - 3);
        }
      }
    console.log(F(99) + F(100));
</script>
</body>
