<html>
<body>
<script>
let x1 = +prompt("Введите левую границу интервала:"); //устанавливаем границы интервала
let x2 = +prompt("Введите правую границу интервала:");  
let E = +prompt("Задайте точность вычислений:"); 
let x; // корень уравнения
let x3; //середина интервала

function F(x){
    let F;
    F = (3 * x) - Math.sin(x) - 7; 
    return F;
}

let F1 = F(x1); 
let F2 = F(x2); 
let F3 = F(x3);

if(F(x1) * F(x2) < 0){
    alert("Корень уравнения находится в заданном отрезке");
    do{
        x3 = (x1 + x2) / 2; //находим середину интервала [x1,x2]
        if(F(x1) * F(x3) > 0){  //в этом случае корень на отрезке х1,х2
            x1 = x3;               //сдвигаем границу интервала
            F1 = F3;
        } else{              //корень уравнения находится на интервале [x1,x3]
            x2 = x3;         //сдвигаем границу интервала
            F2 = F3;
        }
    }while( Math.abs(x2 - x1) >= E)
     alert("Корень нелинейного уравнения F(x)=3x-sin(x)-7=" + x3);

    }else{
    alert("Корень уравнения находится в другом интервале");
}
</script>
</body>
</html>
