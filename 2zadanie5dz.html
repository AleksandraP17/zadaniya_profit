<html>
 <head>
  <script>
  let E = +prompt ("Введите значение Е, большее 0:");
      let k = 1;
      let S = 0;
      let a = 1;
      let Slast;
      if(isNaN(E) || E<0 || E==0) {
         alert("Е меньше или равно 0, или введено не число! Введите положительное числовое значение"); 
      }else {
      while (a >= E) {
          a = (4 * k) / (((k ** 2)) + (8 * Math.sqrt(k)));
          S += a;
          k++;
          Slast = S - a;
      }
          alert ("Сумма членов последовательности равна=" + Slast);
        } 


</script>
</html>
