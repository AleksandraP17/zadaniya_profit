<html>
 <head>
  <script>

    let OA = Math.sqrt ((x1 - 0)**2 + (y1 - 0)**2); 
    let OB = Math.sqrt ((x2 - 0)**2 + (y2 - 0)**2); //Расстояния до точек от начала координат
    if(x1 > 0 && y1 > 0){
        alert("Точка А находится в I квадранте");

    }
    if(x2 > 0 && y2 > 0){

        alert ("Точка B находится в III квадранте");

        alert ("Точка B находится на оси y");
    }  else if (x2 < 0 && y2 == 0){
        alert ("Точка B находится на оси x");
    }  else if (x2 > 0 && y2 == 0){
        alert ("Точка B находится на оси x");
    }  else if (x2 == 0 && y2 == 0){
        alert ("Точка B находится в начале осей координат");
    } else{
        alert("Точка В находится вне системы координат")
    }
    if (OA > OB){
          alert("Точка А дальше от начала координат");
      } else if (OA < OB){
          alert("Точка B дальше от начала координат");
      } else{
          alert("Точки на равном расстоянии от начала координат")
      }
   

</script>
</html>
