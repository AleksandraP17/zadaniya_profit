<html>
 <head>
  <script>
    let A= Number(prompt("Введите положительное значение для стороны А:"));
    let B= Number(prompt("Введите положительное значение для стороны B:"));
    let C= Number(prompt("Введите положительное значение для стороны C:"));
    if (A + B > C && A + C > B && B + C > A){
        alert("Треугольник ABC существует")
    } else{
        alert("Треугольника ABC не существует")
    }
    if ((A**2 + B**2 == C**2) || (B**2 + C**2 == A**2) || (A**2 + C**2 == B**2)){
        alert("Треугольник ABC прямоугольный")
    } else{
        alert("Треугольник АВС не прямоугольный")
    }
</script>
</html>
